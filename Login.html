<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Coco Pets & Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Bird Avatar" />
    </div>
    <h2>Welcome to Coco Pets & Co.</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label for="name">E-mail</label>
<input type="text" id="mail" placeholder="Enter your Email" />

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" />

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Male" /> Male</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>

      <label for="mobile">Password</label>
      <input type="password" id="password" placeholder="Enter a strong password"/>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
      </div>

      <button type="submit">Join Now</button>
    </form>
  </div>
</body>
</html>
